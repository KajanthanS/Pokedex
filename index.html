<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="medias/pokeball.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="loader-overlay">
        <img src="medias/pikachuRun.gif" alt="Loading..." class="loader-gif">
        <p id="loading-text">LOADING...</p>
    </div>

    <div class="pokedex hidden">
        <img class="logo" src="https://fontmeme.com/permalink/231107/187efe9a23703852ffc83845a6e0fdb1.png"
            alt="pokemon-font" border="0">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Pokémon...">
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-list"></div>
        <button id="scroll-to-top" class="scroll-to-top-button" title="Scroll to Top">↑</button>
    </div>

    <!-- Popup for displaying Pokémon details -->
    <div class="popup" id="pokemon-popup">
        <div class="popup-container">
            <div class="popup-content"></div>
            <div class="pokemon-details-popup"></div>
            <button class="fermer" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
