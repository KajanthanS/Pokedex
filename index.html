<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="medias/pokeball.png" type="image/x-icon">
    

</head>
<body>

        <div class="pokedex">
            <img class="logo" src="https://fontmeme.com/permalink/231107/187efe9a23703852ffc83845a6e0fdb1.png" alt="pokemon-font" border="0">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search Pokémon...">
                <button id="search-button">Search</button>
            </div>
            <div class="pokemon-list"></div>
            <!-- <div class="pokemon-details"></div> -->
            <button id="refresh-button">Return to list</button>
            <button id="scroll-to-top" class="scroll-to-top-button" title="Scroll to Top">↑</button>
        </div>

    <script src="script.js"></script>
</body>

</html>
